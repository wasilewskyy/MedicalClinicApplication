databaseChangeLog:
  - changeSet:
      id: 1
      author: kuba
      changes:
        - createTable:
            tableName: USERS
            columns:
                - column:
                    name: ID
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: USERNAME
                    type: varchar(255)
                    constraints:
                      unique: true
                      nullable: false
                - column:
                    name: PASSWORD
                    type: varchar(255)
                    constraints:
                      nullable: false
        - createTable:
            tableName: PATIENTS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: EMAIL
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: ID_CARD_NO
                  type: varchar(255)
              - column:
                  name: FIRST_NAME
                  type: varchar(255)
              - column:
                  name: LAST_NAME
                  type: varchar(255)
              - column:
                  name: PHONE_NUMBER
                  type: varchar(255)
        - createTable:
            tableName: DOCTORS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: FIRST_NAME
                  type: varchar(255)
              - column:
                  name: LAST_NAME
                  type: varchar(255)
              - column:
                  name: SPECIALIZATION
                  type: varchar(255)
              - column:
                  name: EMAIL
                  type: varchar(255)
                  constraints:
                    unique: true
        - createTable:
            tableName: INSTITUTIONS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: INSTITUTION_NAME
                  type: varchar(255)
              - column:
                  name: CITY_NAME
                  type: varchar(255)
              - column:
                  name: POSTAL_CODE
                  type: varchar(255)
              - column:
                  name: STREET_NAME
                  type: varchar(255)
              - column:
                  name: HOUSE_NUMBER
                  type: varchar(255)
        - createTable:
            tableName: DOCTOR_INSTITUTION
            columns:
              - column:
                  name: DOCTOR_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: INSTITUTION_ID
                  type: BIGINT
                  constraints:
                    nullable: false
